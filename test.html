e<!DOCTYPE html>
<html>

<body>
    <button onclick="testReview()">Test AI Analysis</button>
    <div id="result"></div>

    <script>
        async function testReview() {
            const response = await fetch('http://localhost:3002/api/reviews/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    text: "Amazing food and excellent service! The staff was so friendly.",
                    rating: 5
                })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>
</body>

</html>
